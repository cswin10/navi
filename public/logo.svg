<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>

  <!-- Orbit rings (representing AI/tech) -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>

  <!-- Central  glowing orb -->
  <circle cx="256" cy="256" r="100" fill="url(#glowGradient)" opacity="0.8"/>
  <circle cx="256" cy="256" r="80" fill="white" opacity="0.9"/>

  <!-- Voice waves/sound waves -->
  <path d="M 180 256 Q 180 230, 200 230" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 160 256 Q 160 210, 200 210" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M 140 256 Q 140 190, 200 190" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.3"/>

  <path d="M 332 256 Q 332 230, 312 230" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 352 256 Q 352 210, 312 210" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M 372 256 Q 372 190, 312 190" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.3"/>

  <!-- Sparkle/AI elements -->
  <circle cx="320" cy="180" r="8" fill="white" opacity="0.9"/>
  <circle cx="380" cy="240" r="6" fill="white" opacity="0.7"/>
  <circle cx="130" cy="320" r="7" fill="white" opacity="0.8"/>
  <circle cx="180" cy="380" r="5" fill="white" opacity="0.6"/>

  <!-- Microphone icon in center -->
  <rect x="236" y="240" width="40" height="50" rx="20" fill="#3b82f6"/>
  <rect x="246" y="295" width="20" height="15" fill="#3b82f6"/>
  <rect x="236" y="305" width="40" height="4" rx="2" fill="#3b82f6"/>
</svg>
